<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bellefair|Open+Sans|Roboto">
</head>
<body>
  <div class="cont">
    <div class="back mx-auto d-flex justify-content-between">

      <div id="breakBox" class="box">
        <p> Break Length</p>
        <div id="break" class="counter mx-auto">
          <button class="breaks minus clicky" >-</button>
          <p id="hi" class="count part">5</p>
          <button class="breaks plus clicky" >+</button>
        </div>
      </div>
      <button id="switch">Switch</button>

      <div id="sessionBox" class="box">
        <p> Session Length</p>
        <div id="session" class="counter mx-auto">
          <button class="session minus clicky" >-</button>
          <p id="hi" class="count part">25</p>
          <button class="session plus clicky" >+</button>
        </div>
      </div>

    </div>
    </br>
      <div id="clock" class="mx-auto">
        <p>Pomodoro Clock</p>
        <p id="task">Session</p>
         <div id="timer">
           <span id="time">25:00</span>
         </div>
        <button id="start" class="control clicky">start</button>
        <button id="reset" class="control clicky">reset</button>
      </div>

  </div>









<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
